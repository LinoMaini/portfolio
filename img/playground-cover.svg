      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <linearGradient id="glow1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3498db" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#9b59b6" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="glow2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e74c3c" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#f39c12" stop-opacity="0.5"/>
