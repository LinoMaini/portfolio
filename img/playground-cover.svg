    <linearGradient id="glow3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2ecc71" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#1abc9c" stop-opacity="0.5"/>
    </linearGradient>
    <linearGradient id="titleGrad" x1="200" y1="200" x2="600" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#888888"/>
    </linearGradient>
    <filter id="blur1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40"/>
    </filter>
    <filter id="blur2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="30"/>
    </filter>
    <filter id="softglow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>

