<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lino Maini</title>
    <link rel="icon" href="img/img.jpeg" type="image/jpeg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <script>
        (function() {
            try {
                var t = localStorage.getItem('theme');
                if (!t) {
                    t = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                }
                if (t === 'dark') {
                    document.documentElement.setAttribute('data-theme', 'dark');
                }
            } catch (e) {}
        })();
    </script>
</head>

<body>

    <nav class="navbar sticky-top site-header px-3 px-lg-5 py-2">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <a class="navbar-brand fs-2 text-decoration-none brand-link" href="index.html">lino.</a>

            <div class="d-flex align-items-center gap-4">
                <div class="social-links">
                    <a href="https://github.com/LinoMaini" title="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://instagram.com/mainilino" title="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://linkedin.com/in/LinoMaini" title="LinkedIn">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
                <button data-theme-toggle class="btn btn-outline-light" aria-pressed="false" aria-label="Toggle dark theme" onclick="toggleTheme()">
                    <span id="themeIcon" class="theme-icon">
                        <svg viewBox="0 0 24 24" aria-hidden="true" width="24" height="24" fill="currentColor">
                            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                        </svg>
                    </span>
                </button>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="hero">
            <img class="avatar img-fluid mb-4" src="img/img1.png" alt="Portrait of Lino Maini" />
            <h1>Lino Maini</h1>
            <p class="subtitle">(Front-end Developer)</p>
            <p class="tagline">Designing and coding clean, responsive interfaces.</p>
            <div class="cta-group">
                <a class="btn-custom btn-accent d-flex align-items-center justify-content-center" href="my-story.html">
                    <i class="bi bi-journal-text fs-4"></i>
                    <span class="d-none d-md-inline">My Story</span>
                </a>
            </div>
        </section>
    </main>

    <footer class="site-footer text-center py-4">
        <p class="mb-0">&copy; 2025 Lino Maini. All rights reserved.</p>
    </footer>

    <script src="theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
