<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects Carousel - Lino Maini</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" sizes="any" />
    <link rel="icon" href="favicon-32.png" type="image/png" sizes="32x32" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" sizes="180x180" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />

    <script>
        (function() {
            try {
                var t = localStorage.getItem('theme');
                if (!t) {
                    t = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                }
                if (t === 'dark') {
                    document.documentElement.setAttribute('data-theme', 'dark');
                }
            } catch (e) {}
        })();
    </script>

    <style>
        .container {
            width: 100%;
            max-width: min(1400px, 96vw);
            padding-inline: clamp(16px, 4vw, 48px);
            margin: 0 auto;
        }

        .carousel-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            min-height: 70vh;
            text-align: center;
            width: 100%;
        }

        .carousel-shell {
            width: 66.666%;
            max-width: min(933px, 64vw);
            height: 480px;
            position: relative;
            margin: 0 auto;
        }

        /* Ensure equal spacing above and below the carousel section */
        .carousel-wrapper.hero {
            padding: 64px 0;
        }

        .projects-carousel {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            border: 1px solid var(--color-border);
            background: var(--color-surface);
            box-shadow: 0 14px 34px rgba(0, 0, 0, 0.14);
        }

        .project-card {
            position: absolute;
            inset: 0;
            background: var(--color-surface);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.14);
            border: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.6s ease;
            opacity: 0;
            transform: translateX(100%);
            padding: 36px 32px;
            text-align: center;
        }

        .project-card.active {
            opacity: 1;
            transform: translateX(0);
        }

        .project-card.exit {
            opacity: 0;
            transform: translateX(-100%);
        }

        .project-card:hover {
            transform: translateX(0) scale(1.02);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.18);
            border-color: var(--color-text);
        }

        .project-card i {
            font-size: 60px;
            color: var(--color-text);
            margin-bottom: 18px;
        }

        .project-card h3 {
            font-size: 24px;
            color: var(--color-text);
            margin-bottom: 10px;
        }

        .project-card p {
            font-size: 14px;
            color: var(--color-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .carousel-dots {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .carousel-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--color-border);
            border: 1px solid var(--color-border);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .carousel-dot.active {
            background: var(--color-text);
            border-color: var(--color-text);
        }

        @media (max-width: 720px) {
            .carousel-shell {
                width: 100%;
                max-width: 100%;
                height: 360px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar sticky-top site-header px-3 px-lg-5 py-2">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <a class="navbar-brand fs-2 text-decoration-none brand-link" href="index.html">lino.</a>

            <div class="d-flex align-items-center gap-4">
                <div class="social-links">
                    <a href="https://github.com/LinoMaini" title="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://instagram.com/mainilino" title="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/parmalinomaini2008/?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" title="LinkedIn">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
                <button data-theme-toggle class="btn btn-outline-light" aria-pressed="false" aria-label="Toggle dark theme" onclick="toggleTheme()">
                    <span id="themeIcon" class="theme-icon">
                        <svg viewBox="0 0 24 24" aria-hidden="true" width="24" height="24" fill="currentColor">
                            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                        </svg>
                    </span>
                </button>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <section class="hero carousel-wrapper">
            <div class="carousel-shell">
                <div class="projects-carousel" aria-live="polite">
                    <div class="project-card active" onclick="goToProject(1)">
                        <i class="fas fa-rocket"></i>
                        <p>Coming Soon</p>
                    </div>
                    <div class="project-card" onclick="goToProject(2)">
                        <i class="fas fa-code"></i>
                        <p>Coming Soon</p>
                    </div>
                    <div class="project-card" onclick="goToProject(3)">
                        <i class="fas fa-lightbulb"></i>
                        <p>Coming Soon</p>
                    </div>
                    <div class="project-card" onclick="goToProject(4)">
                        <i class="fas fa-laptop-code"></i>
                        <p>Coming Soon</p>
                    </div>
                </div>
            </div>
            <div class="carousel-dots" aria-hidden="true">
                <span class="carousel-dot active" data-slide="0"></span>
                <span class="carousel-dot" data-slide="1"></span>
                <span class="carousel-dot" data-slide="2"></span>
                <span class="carousel-dot" data-slide="3"></span>
            </div>
        </section>
    </main>

    <footer class="site-footer text-center py-4">
        <p class="mb-0">&copy; 2025 Lino Maini. All rights reserved.</p>
    </footer>

    <script src="theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function goToProject(projectNumber) {
            alert('Project ' + projectNumber + ' - Coming Soon!');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const slides = Array.from(document.querySelectorAll('.project-card'));
            const dots = Array.from(document.querySelectorAll('.carousel-dot'));
            if (!slides.length) return;

            let currentSlide = 0;
            let timer = null;

            const setActive = (next) => {
                slides[currentSlide].classList.remove('active');
                slides[currentSlide].classList.add('exit');
                dots[currentSlide] && dots[currentSlide].classList.remove('active');

                setTimeout(() => {
                    slides[currentSlide].classList.remove('exit');
                }, 500);

                currentSlide = next;
                slides[currentSlide].classList.add('active');
                dots[currentSlide] && dots[currentSlide].classList.add('active');
            };

            const showNext = () => setActive((currentSlide + 1) % slides.length);

            dots.forEach((dot, idx) => {
                dot.addEventListener('click', () => {
                    clearInterval(timer);
                    setActive(idx);
                    timer = setInterval(showNext, 4000);
                });
            });

            timer = setInterval(showNext, 4000);
        });
    </script>
</body>
</html>
